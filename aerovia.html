<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroVia Express</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gill+Sans:wght@400&family=Verdana:wght@400&display=swap">
  <style>
    .form-container {
      max-width: 99%; 
      margin: 0 auto; 
    }

    .promo-section {
      background-color: #62DAD3; 
      padding: 0; 
      height: 300px;
      display: flex;
    }
    
    .promo-text {
      padding: 20px;
      margin-left: 20px; 
      z-index: 1; 
    }
    
    .promo-img {
      width: auto; 
      height: 100%; 
      object-fit: cover;
      margin-right: 0;
    }

    .promo-img-container {
      flex: 1;
      display: flex;
      justify-content: flex-end; 
    }

    .form-container .bg-white {
      border-radius: 25px; 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #051B54;">
    <a class="navbar-brand" href="#" style="color: white; font-family: 'Gill Sans', sans-serif;">AeroVia Express</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ofertas y destinos
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Mis viajes
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Centro de ayuda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Estado de vuelo</a>
        </li>
      </ul>
      <button class="btn" type="button" style="background-color: #FFFFFF33; color: white; border-radius: 20px;">Iniciar Sesión</button>
    </div>
  </nav>

  <div class="container-fluid promo-section">
    <div class="promo-text">
      <h2 style="color: #051B54; font-size: 2.5rem; margin-bottom: 10px;">¡Vacaciones de verano!</h2>
      <p style="color: #051B54; font-size: 1.25rem; margin-bottom: 10px;">Vuela por Chile y Sudamérica con hasta 40% de descuento</p>
      <p style="color: #051B54; margin-bottom: 10px;">Encuentra paquetes, hoteles, seguros y arriendo de autos en AeroVia Express</p>
      <a href="https://alondra.cl/2024/04/08/elvisweek2024/" style="color: #0a73dd; font-weight: bold;">Compra aquí</a>
    </div>
    <div class="promo-img-container">
      <img src="polynesia.jpg" alt="Promoción" class="promo-img">
    </div>
  </div>

  <div class="container mt-4 form-container">
    <div class="row">
      <div class="col-md-12">
        <div class="bg-white p-4 rounded" style="border-radius: 25px; box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);">
          <div class="btn-group mb-3" role="group" aria-label="Busqueda opciones">
            <button type="button" class="btn btn-outline-dark" style="color: #051B54">Vuelos</button>
            <button type="button" class="btn btn-outline-dark" style="color: #051B54">Paquetes</button>
            <button type="button" class="btn btn-outline-dark" style="color: #051B54">Hoteles</button>
            <button type="button" class="btn btn-outline-dark" style="color: #051B54">Autos</button>
            <button type="button" class="btn btn-outline-dark" style="color: #051B54">Seguros</button>
            <button type="button" class="btn btn-outline-dark" style="color: #051B54">Upgrade</button>
          </div>

          <div class="form-row mb-3">
            <div class="form-group col-md-1 dropdown-toggle" style="color: #051B54">
              <label for="inputIdaVuelta" style="color: #051B54">Ida y Vuelta</label>
            </div>
            <div class="form-group col-md-1 dropdown-toggle" style="color: #051B54">
              <label for="inputEconomy" style="color: #051B54">Economy</label>
            </div>
            <div class="form-group col-md-1 dropdown-toggle">
              <label for="inputPasajeros" style="color: #051B54">1 Pasajero</label>
            </div>
          </div>

          <form>
            <div class="form-row">
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputOrigen" placeholder="Origen" style="color: #051B54;">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputDestino" placeholder="Destino" style="color: #051B54;">
              </div>
              <div class="form-group col-md-2">
                <input type="text" class="form-control" id="inputDestino" placeholder="Fecha Ida" style="color: #051B54;">
              </div>
              <div class="form-group col-md-2">
                <input type="date" class="form-control" id="inputFechaIda">
              </div>
              <div class="form-group col-md-2">
                <input type="text" class="form-control" id="inputDestino" placeholder="Fecha Vuelta" style="color: #051B54;">
              </div>
              <div class="form-group col-md-2">
                <input type="date" class="form-control" id="inputFechaVuelta" disabled>
              </div>
              <div class="form-group col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-danger">Buscar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
